{% extends "player/base.html" %}
{% block content %}
    {% load static player_extra %}
    <h1>{{ author }}</h1>
    {% for album in albums.all %}
        <h2><a href="{% url "player.views.album" album.id %}">{{ album.title }}</a></h2>
      {% if album.img and album.img.name|exist %}
      <img src="/media/images/{{ album.img.name }}" >
      {% endif %}
    {% endfor %}
{% endblock %}
